version: "3"

services:
  postgresql:
    image: postgres:11.5
    environment:
      POSTGRES_DB: hashbash
      POSTGRES_PASSWORD: postgres
    ports:
      - published: 5432
        target: 5432

  rabbitmq:
    image: rabbitmq:3.7-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
      - 55672:55672

  migrate:
    image: jnorwood/hashbash-migrate:2023.8.0
    depends_on:
      - postgresql
    entrypoint:
      - bash
      - -c
      - >
        /opt/scripts/wait-for-it postgresql:5432 -t 300
        && /migrate \
          -database postgresql://postgres:postgres@postgresql/hashbash?sslmode=disable \
          -path . \
          up
    volumes:
      - type: bind
        source: ../scripts
        target: /opt/scripts
        read_only: true

  hashbash-engine:
    image: jnorwood/hashbash-consumers-go:2023.8.0
    build:
      context: ..
      dockerfile: docker/Dockerfile-engine
    depends_on:
      - postgresql
      - rabbitmq
    entrypoint:
      - bash
      - -c
      - >
          /opt/scripts/wait-for-it rabbitmq:5672 -t 300
          && /opt/scripts/wait-for-it postgresql:5432 -t 300
          && /hashbash-engine
    environment:
      HASHBASH_DATABASE_ENGINE: postgresql
      HASHBASH_DATABASE_HOST: postgresql
      HASHBASH_DATABASE_SSL_MODE: disable
      HASHBASH_DATABASE_USERNAME: postgres
      HASHBASH_DATABASE_PASSWORD: postgres
      HASHBASH_RABBITMQ_HOST: rabbitmq
      HASHBASH_MANAGEMENT_ADDR: 0.0.0.0:8082
    ports:
      - published: 8082
        target: 8082
    volumes:
      - type: bind
        source: ../scripts
        target: /opt/scripts
        read_only: true

  hashbash-webapp:
    image: jnorwood/hashbash-webapp-go:2023.8.0
    build:
      context: ..
      dockerfile: docker/Dockerfile-webapp
    depends_on:
      - postgresql
      - rabbitmq
    entrypoint:
      - bash
      - -c
      - >
          /opt/scripts/wait-for-it rabbitmq:5672 -t 300
          && /opt/scripts/wait-for-it postgresql:5432 -t 300
          && /hashbash-webapp
    environment:
      HASHBASH_DATABASE_ENGINE: postgresql
      HASHBASH_DATABASE_HOST: postgresql
      HASHBASH_DATABASE_SSL_MODE: disable
      HASHBASH_DATABASE_USERNAME: postgres
      HASHBASH_DATABASE_PASSWORD: postgres
      HASHBASH_RABBITMQ_HOST: rabbitmq
      HASHBASH_HTTP_SOCK: /run/hashbash/webapp.sock
      HASHBASH_MANAGEMENT_ADDR: 0.0.0.0:8081
    ports:
      - published: 8081
        target: 8081
    volumes:
      - type: bind
        source: ../scripts
        target: /opt/scripts
        read_only: true
      - type: volume
        source: hashbash-webapp-sockets
        target: /run/hashbash

  webpack_builder:
    image: jnorwood/hashbash-webpack_builder:current
    build:
      context: ..
      dockerfile: docker/Dockerfile-webpack_builder
    entrypoint:
      - node_modules/webpack/bin/webpack.js
      - --watch
      - --devtool
      - source-map
    volumes:
      - type: bind
        source: ../src
        target: /etc/hashbash/src
        read_only: true
      - type: volume
        source: frontend-public-volume
        target: /etc/hashbash/dist

  nginx:
    image: jnorwood/hashbash-nginx:current
    build:
      context: ..
      dockerfile: docker/Dockerfile-nginx
    volumes:
      - type: bind
        source: ../nginx.conf
        target: /etc/hashbash/nginx.conf
        read_only: true
      - type: volume
        source: frontend-public-volume
        target: /etc/hashbash/dist
        read_only: true
      - type: volume
        source: hashbash-webapp-sockets
        target: /run/hashbash
      - type: volume
        source: hashbash-nginx-runtime
        target: /run/hashbash-nginx

  socat:
    image: jnorwood/hashbash-socat:current
    build:
      context: docker
      dockerfile: Dockerfile-socat
    ports:
      - published: 23280
        target: 23080
    volumes:
      - type: volume
        source: hashbash-nginx-runtime
        target: /run/hashbash-nginx

volumes:
  frontend-public-volume:
  hashbash-webapp-sockets:
  hashbash-nginx-runtime:
